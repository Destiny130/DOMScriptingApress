<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <br />
    <a href="../Home.html">Home</a>
    <h1>What to buy</h1>
    <p title="a gentle reminder">Don't forget to buy this stuff.</p>
    <ul id="purchases">
        <li>A tin of beans</li>
        <li style="text-transform:uppercase;">Cheese</li>
        <li>Milk</li>
    </ul>
    <script>
        var paras = document.getElementsByTagName("p");
        var i = 0, len = paras.length;
        for (; i < len; i++) {
            var titleText = paras[i].getAttribute("title");
            if (titleText) console.log(titleText);
        }

        var shopping = document.getElementById("purchases");
        if (shopping) {
            console.log(shopping.getAttribute("title"));
            shopping.setAttribute("title", "a list of goods.");
            console.log(shopping.getAttribute("title"));
        }
    </script>
</body>
</html>
